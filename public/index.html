<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tico's 2nd MapBox App</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <style>
      #menu {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #fff;
        padding: 10px;
        font-family: "Open Sans", sans-serif;
      }
      .coordinates {
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        position: absolute;
        bottom: 40px;
        left: 10px;
        padding: 5px 10px;
        margin: 0;
        font-size: 11px;
        line-height: 18px;
        border-radius: 3px;
        display: none;
      }
    </style>

    <div id="root"></div>

    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.css' type='text/css' /> 

    <div id="map"></div>

    <div id="menu">
      <input
        id="streets-v11"
        type="radio"
        name="rtoggle"
        value="streets"
        checked="checked"
      />
      <label for="streets">streets</label>
      <input id="light-v10" type="radio" name="rtoggle" value="light" />
      <label for="light">light</label>
      <input id="dark-v10" type="radio" name="rtoggle" value="dark" />
      <label for="dark">dark</label>
      <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors" />
      <label for="outdoors">outdoors</label>
      <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" />
      <label for="satellite">satellite</label>
    </div>
    <pre id="coordinates" class="coordinates"></pre>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoidGljb3RoZXBzIiwiYSI6ImNqdTYycTU4YjFmNXQ0M3F2OXU5OThmc2wifQ.JkuePrf-OpxH31stfsrG9g";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        zoom: 4,
        center: [-97.77255674948162, 39.788260590328576]
      });

      // Allows for switching between multiple views of the map
      var layerList = document.getElementById("menu");
      var inputs = layerList.getElementsByTagName("input");

      function switchLayer(layer) {
        var layerId = layer.target.id;
        map.setStyle("mapbox://styles/mapbox/" + layerId);
      }

      for (var i = 0; i < inputs.length; i++) {
        inputs[i].onclick = switchLayer;
      }

      // Creates a draggable marker that can give you current coordinates 
      // of the marker
      var coordinates = document.getElementById("coordinates");

      var marker = new mapboxgl.Marker({
        draggable: true
      })
        .setLngLat([-83.27060362450948, 43.831340298571774])
        .addTo(map);

      function onDragEnd() {
        var lngLat = marker.getLngLat();
        coordinates.style.display = "block";
        coordinates.innerHTML =
          "Longitude: " + lngLat.lng + "<br />Latitude: " + lngLat.lat;
      }

      marker.on("dragend", onDragEnd);

      // Adds the ability to locate the user
      map.addControl(new mapboxgl.GeolocateControl({
        positionOptions: {
        enableHighAccuracy: true
        },
        trackUserLocation: true
      }));

      // Adds the ability to search box (geocoder) to help find a particular place on the map
      map.addControl(new MapboxGeocoder({
        accessToken: mapboxgl.accessToken
      }));
    </script>
  </body>
</html>
