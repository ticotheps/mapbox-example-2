<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tico's 2nd MapBox App</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <style>
      #menu {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #fff;
        padding: 10px;
        font-family: "Open Sans", sans-serif;
        border-radius: 3px;
      }
      .coordinates {
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        position: absolute;
        bottom: 40px;
        left: 10px;
        padding: 5px 10px;
        margin: 0;
        font-size: 11px;
        line-height: 18px;
        border-radius: 3px;
        display: none;
      }
      #ticoMarker {
        background-image: url('https://avatars0.githubusercontent.com/u/16110931?s=400&u=93afcc565342e354b55525b3d049617d781d6a6a&v=4');
        background-size: cover;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
      }
 
      .mapboxgl-popup {
        max-width: 200px;
      }
    </style>

    <div id="root"></div>
    
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.css' type='text/css' /> 

    <div id="map"></div>

    <div id="menu">
      <input
        id="streets-v11"
        type="radio"
        name="rtoggle"
        value="streets"
        checked="checked"
      />
      <label for="streets">streets</label>
      <input id="light-v10" type="radio" name="rtoggle" value="light" />
      <label for="light">light</label>
      <input id="dark-v10" type="radio" name="rtoggle" value="dark" />
      <label for="dark">dark</label>
      <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors" />
      <label for="outdoors">outdoors</label>
      <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" />
      <label for="satellite">satellite</label>
    </div>
    <pre id="coordinates" class="coordinates"></pre>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoidGljb3RoZXBzIiwiYSI6ImNqdTYycTU4YjFmNXQ0M3F2OXU5OThmc2wifQ.JkuePrf-OpxH31stfsrG9g";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        zoom: 4,
        center: [-97.77255674948162, 39.788260590328576]
      });

      // Allows for switching between multiple views of the map
      var layerList = document.getElementById("menu");
      var inputs = layerList.getElementsByTagName("input");

      function switchLayer(layer) {
        var layerId = layer.target.id;
        map.setStyle("mapbox://styles/mapbox/" + layerId);
      }

      for (var i = 0; i < inputs.length; i++) {
        inputs[i].onclick = switchLayer;
      }

      // Creates a draggable marker that can give you current coordinates 
      // of the marker
      var coordinates = document.getElementById("coordinates");

      var marker = new mapboxgl.Marker({
        draggable: true
      })
        .setLngLat([-97.77255674948162, 39.788260590328576])
        .addTo(map);

      function onDragEnd() {
        var lngLat = marker.getLngLat();
        coordinates.style.display = "block";
        coordinates.innerHTML =
          "Longitude: " + lngLat.lng + "<br />Latitude: " + lngLat.lat;
      }

      marker.on("dragend", onDragEnd);

      // Adds the ability to search box (geocoder) to help find a particular place on the map
      map.addControl(new MapboxGeocoder({
        accessToken: mapboxgl.accessToken
      }));

      // Adds the ability to geo-locate the user with a single click
      map.addControl(new mapboxgl.GeolocateControl({
        positionOptions: {
        enableHighAccuracy: true
        },
        trackUserLocation: true
      }));

      // Adds a map zoom/rotation controller
      map.addControl(new mapboxgl.NavigationControl());

      // Adds monument marker and popup
      var ticoLocation = [-83.27037168817577, 43.83297706627127];
      // var map = new mapboxgl.Map({
      //   container: 'map',
      //   style: 'mapbox://styles/mapbox/light-v10',
      //   center: monument,
      //   zoom: 15
      // });
 
      // Creates a popup for Tico
      var ticoPopup = new mapboxgl.Popup({ offset: 25 })
      .setText(
        "NAME: Tico S. Thepsourinthone, SWAGGER LEVEL: He's On Fire, COHORT: Web17"
      );
      
      // Creates a DOM element for the Tico's marker called 'ticoDiv'
      var ticoDiv = document.createElement('div');
      ticoDiv.id = 'ticoMarker';
      
      // Creates the ticoMarker
      new mapboxgl.Marker(ticoDiv)
        .setLngLat(ticoLocation)
        .setPopup(ticoPopup) // sets a popup on the ticoMarker
        .addTo(map);
    </script>
  </body>
</html>
